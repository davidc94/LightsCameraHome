apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "brunel.fyp.david.lightscamerahome"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:22.1.1'
    testCompile 'junit:junit:4.12'

    //initially trying to add BottomBar
    compile project(':bottom-bar')

    //adding FragNav and BottomBar
    compile 'com.ncapdevi:frag-nav:1.0.3'
    compile 'com.roughike:bottom-bar:1.3.9'

    //adding VLC library
    compile "de.mrmaffen:vlc-android-sdk:1.0.6"

    //adding Philips Hue SDK
    compile files('libs/huelocalsdk.jar')
    compile files('libs/huesdkresources.jar')

    //adding seekbar (slider)
    compile 'com.crystal:crystalrangeseekbar:1.1.1'


    compile 'com.android.support:percent:23.0.0'
    compile 'com.google.android.gms:play-services-contextmanager:9.2.1'

    //adding TransitionsEverywhere
    compile "com.andkulikov:transitionseverywhere:1.7.0"
}
